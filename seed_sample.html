<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SEED SAMPLE</title>
  <link rel="stylesheet" href="seed_sample.css">
</head>
<body>
  <!-- PCヘッダー -->
  <div class="header wrapper">
    <header id="header">
      <p class="app-name">CODE THE SEED</p>
      <ul class="header-list">
        <li class="top-login"><a href="#">ログイン</a></li>
        <li><a href="#">よくある質問</a></li>
        <li><a href="#">料金</a></li>
        <li class="br-point-1"><a href="#">プログラミングを<br>学ぶ理由</a></li>
        <li><a href="#">特徴</a></li>
      </ul>
    </header>
  </div>

  <!-- PC 右側固定SNS案内 -->
  <section class="sns-information">
    <a href="">
      <img class="sns-icon" src="twitter-icon.png" alt="twitterアイコン">
    </a>
    <a href="">
      <img class="sns-icon" src="instagram-icon.png" alt="instagramアイコン">
    </a>
    <a href="">
      <img class="sns-icon" src="tiktok-icon.png" alt="tiktokアイコン">
    </a>
  </section>

<!-- PC用TOP -->
  <section class="top-wrapper wrapper">
    <div class="top-container">
      <div class="top-left">
        <img class="top-logo-image" src="top-logo.png" alt="トップロゴ">
        <div class="top-btns">
          <div class="btn1-container">
            <a class="subscribe-button btn1" href="#"> 申し込む
              <div class="btn1-frame"></div>
            </a>
          </div>
          <div class="btn1-container">
            <a class="plan-button btn1" href="#">プランを見る
              <div class="btn1-frame"></div>
            </a>
          </div>
          <div class="btn1-container">
            <a class="about-seed-button btn1" href="#">ABOUT
              <div class="btn1-frame"></div>
            </a>
          </div>
        </div>
      </div>
      <div class="top-right">
        <div class="top-right-container">
          <div class="top-right-p-container">
            <h1 class="top-right-p1"><span class="top-right-large1">CODE THE SEED</span> は</h1>
          </div>
          <div class="top-right-p-container">
            <img class="top-right-p2-img" src="student-icon1.png" alt="">
            <h1 class="top-right-p2"><span class="top-right-large top-right-large2">学生</span> のための</h1>
          </div>
          <div class="top-right-p-container">
            <img class="top-right-p3-img" src="pc-icon1.png" alt="">
            <h1 class="top-right-p3 "> <span class="top-right-large">プログラミング</span> の</h1>
          </div>
          <div class="top-right-p-container">
            <h2 class="top-right-p4">養成講座です</h2>
          </div>
          <h3 class="top-right-p5">CODE THE SEEDとは近未来必要とされてくるプログラミングスキルを学習できる学生のための養成講座です。学生に特化したカリキュラム、プラン、価格を準備しています</h3>
        </div>
      </div>
    </div>
  </section>

  <div class="sample">
    aaaaaaaaaaaaaaaaaaaa
  </div>

</body>
</html>
