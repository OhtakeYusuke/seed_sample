<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SEED SAMPLE</title>
  <link rel="stylesheet" href="seed_sample.css">
</head>
<body>
  <!-- PCヘッダー -->
  <div class="header wrapper">
    <header id="header">
      <p class="app-name">CODE THE SEED</p>
      <ul class="header-list">
        <li><a href="#">特徴</a></li>
        <li class="br-point-1"><a href="#">プログラミングを<br>学ぶ理由</a></li>
        <li><a href="#">料金</a></li>
        <li><a href="#">よくある質問</a></li>
        <li class="top-login"><a href="#">ログイン</a></li>
      </ul>
    </header>
  </div>

  <!-- PC 右側固定SNS案内 -->
  <section class="sns-information">
    <a href="">
      <img class="sns-icon" src="twitter-icon.png" alt="twitterアイコン">
    </a>
    <a href="">
      <img class="sns-icon" src="instagram-icon.png" alt="instagramアイコン">
    </a>
    <a href="">
      <img class="sns-icon" src="tiktok-icon.png" alt="tiktokアイコン">
    </a>
  </section>

<!-- PC用TOP -->
  <section class="top wrapper">
    <div class="top-container">
      <div class="top-left">
        <img src="top-log.png" alt="トップロゴ">
        <div class="top-buttons">
          <a class="subscribe-button button1" href="#">申し込む</a>
          <a class="plan-button button1" href="#">プランを見る</a>
          <a class="about-seed-button button1" href="#">ABOUT <br>CODE THE SEED</a>
        </div>
      </div>
      <div class="top-right">

      </div>
    </div>
  </section>
</body>
</html>
